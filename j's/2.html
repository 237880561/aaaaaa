<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>  
       var k = 0;
        for (var i = 100; i <= 1000; i++) {
            n = 1;
         
            for (var j = 2; j < i; j++) {
                if (i % j == 0)
                    n--;
            }
            if (n == 1) {
                if (k % 6 == 0) {
                    document.write("</br>")
                    document.write(i+",")
                }
                else
                    document.write(i+",");
                k++;
            }
        }
    </script>

</body>

</html>
