<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div class="page page-1 ">
            <img class="img1 moveFromTop" src="img/cover.png"  alt="">
            <img class="img2 moveFromLeft" src="img/wording_cover.png"  alt="">
            <img class="common-img commonIcon" src="img/icon_up.png" alt="">
        </div>
        <div class="page page-2 hide">
            <img class="img1 moveFromBottom" src="img/wording.png" />
            <img class="img2 moveCircle" src="img/circle.png" />
            <img class="img3 moveFromLeft " src="img/people.png" />
            <!-- <img class="img4" src="img/dot1.png" /> -->
            <img class="img5 moveScale" src="img/check_develop.png" />
            <img class="img6 common-img commonIcon" src="img/icon_up.png" />
            <img class="img7 moveScale" src="img/floating_develop.png" />
        </div>


        

    </div>
     <script src="../js/zepto.js"></script>
    <script src="../js/touch.js"></script>
    
    
     <script>
        
         var inow =0
         var last =-1
         $(document).swipeUp(function(){
             last=inow;
             inow++;
             $('.page').eq(last).addClass('moveToTop');
             $('.page').eq(inow).removeClass('hide').addClass('moveFromBottom');
             setTimeout(function(){
             $('.page').eq(inow).find('img').removeClass('hide');
         },600)


         })
         $(document).swipeDown(function(){
            last=inow;
             inow--;
          
             $('.page').eq(inow).addClass('moveToBottom');
             $('.page').eq(last).removeClass('moveToTop').addClass('moveFromTop');
            
            

         })
     
     
     
     </script>
    
</body>
</html>
